<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <h1>Input Your Parameters</h1>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="broker" class="form-label">Broker Host</label>
                    <input type="text" class="form-control" id="broker" name="broker">
                </div>
                <div class="mb-3">
                    <label for="clientId" class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="clientId" name="client">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time Sleep (Milisecond)</label>
                    <input type="number" class="form-control" id="time" name="time">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="user">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlTextarea2" name="pass">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success rounded form-control" name="Login" value="Login">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
